<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sanjay ‚ù§Ô∏è Anjali Wedding</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
    text-align: center;
    overflow-x: hidden;
    color: #333;
}

/* Floating Hearts */
.heart {
    position: fixed;
    color: rgba(255,255,255,0.6);
    font-size: 20px;
    animation: float 8s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

.container {
    padding: 20px;
}

.card {
    background: rgba(255,255,255,0.95);
    padding: 25px;
    border-radius: 25px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    margin-bottom: 25px;
}

/* Title */
.title {
    font-family: 'Great Vibes', cursive;
    font-size: 38px;
    color: #c2185b;
}

/* Names Romantic Layout */
.names {
    font-family: 'Great Vibes', cursive;
    margin: 25px 0;
}

.name-top {
    font-size: 34px;
    color: #b0003a;
}

.heart-center {
    font-size: 36px;
    color: red;
    animation: heartbeat 1.2s infinite;
}

.name-bottom {
    font-size: 34px;
    color: #b0003a;
}

@keyframes heartbeat {
    0% { transform: scale(1); }
    25% { transform: scale(1.2); }
    50% { transform: scale(1); }
    75% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

/* Countdown */
.countdown {
    font-size: 20px;
    font-weight: bold;
    color: #d81b60;
    margin-top: 15px;
}

/* Button */
button {
    width: 100%;
    padding: 14px;
    border-radius: 30px;
    border: none;
    background: linear-gradient(to right, #ff416c, #ff4b2b);
    color: white;
    font-size: 16px;
    margin-top: 15px;
    cursor: pointer;
}

footer {
    padding: 15px;
    font-size: 14px;
}

</style>
</head>

<body>

<!-- Floating hearts -->
<div class="heart" style="left:10%;">‚ù§Ô∏è</div>
<div class="heart" style="left:30%; animation-delay:2s;">üíñ</div>
<div class="heart" style="left:60%; animation-delay:4s;">üíï</div>
<div class="heart" style="left:80%; animation-delay:1s;">üíó</div>

<div class="container">

<div class="card">
    <div class="title">üïâ Wedding Invitation üïâ</div>
    <p>With the blessings of our beloved parents</p>

    <div class="names">
        <div class="name-top">Sanjay Kumar</div>
        <div class="heart-center">‚ù§Ô∏è</div>
        <div class="name-bottom">Anjali Kumari</div>
    </div>

    <p>Request the honour of your presence</p>

    <h3>Monday, 9 March 2026</h3>
    <p>Suryakund Mandir, Barkattha</p>

    <div class="countdown" id="countdown"></div>

    <button onclick="openMap()">üìç View Location</button>
</div>

</div>

<footer>
    We look forward to celebrating with you üíñ
</footer>

<script>
var weddingDate = new Date("March 9, 2026 00:00:00").getTime();

setInterval(function() {
    var now = new Date().getTime();
    var distance = weddingDate - now;
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));

    document.getElementById("countdown").innerHTML =
    "üíç " + days + " Days Left Until Our Big Day";
}, 1000);

function openMap() {
    window.open("https://www.google.com/maps/search/Suryakund+Mandir+Barkattha");
}
</script>

</body>
</html>
